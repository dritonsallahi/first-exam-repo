<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/contact/contact.css">
    <link rel="stylesheet" href="assets/css/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@300;400;700&family=Josefin+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">  
</head>
<body>
    <header class="header" id="myNavbar">
        <div class="logo">
            <a href="index.html"><img class="logo" src="assets/images/logo.svg" alt=""></a>
            <i class="fas fa-bars toggle"onClick="toggleMenuResponsive()"></i>
        </div>
        <nav class="nav">
          <ul class="menu">
            <li class="menu__item"><a class="menu__link" href="">who we are</a></li>
            <li class="menu__item"><a class="menu__link" href="">what we do</a></li>
            <li class="menu__item"><a class="menu__link" href="">travel with us</a></li>
            <li class="menu__item"><a class="menu__link" href="">contact us</a></li>
          </ul>
        </nav>
    </header>
    
    <div class="contact">
        <form action="" class="form">
            <div class="form__item form__item--half">
              <label class="form__label" for="name">Name</label>
              <input class="form__input" type="text" id="name" placeholder="Enter Name" required>
            </div>
            <div class="form__item form__item--half">
              <label class="form__label" for="surname">Surname</label>
              <input class="form__input" type="text" id="surname" placeholder="Enter Surname" required>
            </div>
            <div class="form__item">
              <label class="form__label" for="email">Email</label>
              <input class="form__input" type="email" id="email" placeholder="Enter Email" required>
            </div>
            <div class="form__item">
                <textarea name="text" id="" cols="30" rows="5" placeholder="Your message..." class="form__input"></textarea>
            </div>
            <div class="form__item">
              <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
<script>
    function toggleMenuResponsive() {
      var navbar = document.getElementById('myNavbar');
      if (navbar.className === 'header') {
        navbar.className += ' responsive';
      } else {
        navbar.className = 'header';
      }
    }
  </script>
